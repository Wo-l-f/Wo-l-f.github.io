 <!DOCTYPE html>

<head>
</head>

<body>
    <p id="counter">0</p>

    <button type="button" value="clickMe" onclick="increase(-5)" >buy cat 5$</button>

    <button type="button" value="clickMe" onclick="increase(1)" >Click Me</button>

    <script>
        let money = 0;

        function increase(numb) {

            money += numb;
            document.getElementById("counter").textContent = 'money:' + money;
        }
    </script>
</body>
