 <!DOCTYPE html>

<head>
</head>

<body>
    <p id="counter" >x</p>

    <button onclick="buysmth('Cat')">buy cat 5$</button>

    <button onclick="buysmth('Chest')">buy chest 10$</button>

    <button onclick="buysmth('Worker')">buy worker 50$</button>

    <br>
    <br>

    <button onclick="chancevalue(1, 'money')">Click Me</button>

    <script>
        var money = 0;
        var maxmoney = 10;
        var hapiness = 0;

        let statGain = {
            money: 1,
            hapiness: 0,
            luck: 0
        };

        function buysmth(item) {
            if(item == "Cat") {

                if(chancevalue(-5, 'money') == true){
                    chancevalue(1, 'hapiness')
                }
            }

            if(item == "Chest") {

                if(chancevalue(-10, 'money') == true){
                    chancevalue(15, 'maxmoney')
                }
            }

            if(item == "Worker") {

                if(chancevalue(-50, 'money') == true){
                    statGain[money] += .1;
                }
            }
        }

        function chancevalue(numb, stat) {
            let succes = true;

            if(window[stat] + numb < 0){

                succes = false;
            }else{

                window[stat] += numb;
                gameCheck();
            }

            return succes;
        }

        function gameCheck() {
            if(money > maxmoney){
                money = maxmoney;
            }

            updateCounter();
        }

        function updateCounter() {
            document.getElementById("counter").textContent = 'money: ' + money + '/' + maxmoney + ', happiness: ' + hapiness;   
        }

        setInterval(function() {
            for (let v in statGain) {
                window[v] += statGain[v];
            }

            gameCheck();
        }, 100);
    </script>
</body>
