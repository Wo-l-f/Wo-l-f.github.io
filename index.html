    <button type="button" value="clickMe" onclick="chancemoney(-5)" >buy cat 5$</button>

    <b>
        <button type="button" value="clickMe" onclick="chancemoney(1)" >Click Me</button>
    </b>

    <script>
        let money = 0;

        function chancemoney(numb) {
            Succes = true;

            if(money + numb < 0){

                Succes = false;
            }else{

                money += numb;
                document.getElementById("counter").textContent = 'money:' + money;   
            }

            return Succes;
        }
