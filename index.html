 <!DOCTYPE html>

<head>
</head>

<body>
    <p id="counter">money: 0, happiness: 0</p>

    <button onclick="buysmth('Cat')">buy cat 5$</button>

    <br>
    <br>

    <button onclick="chancevalue(1, 'money')">Click Me</button>

    <script>
        var money = 0;
        var hapiness = 0;

        function buysmth(item) {
            if(item == "Cat") {

                if(chancevalue(-5, 'money') == true){
                    chancevalue(1, 'hapiness')
                }
            }
        }

        function chancevalue(numb, stat) {
            let succes = true;

            if(window[stat] + numb < 0){

                succes = false;
            }else{

                window[stat] += numb;
                document.getElementById("counter").textContent = 'money: ' + money + ', happiness: ' + hapiness;   
            }

            return succes;
        }
    </script>
</body>
